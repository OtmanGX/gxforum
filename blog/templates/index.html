{% extends 'base.html' %}
{% load static %}
{% block title %} Blog{% endblock %}
{% block header %}

    <section>
        <h2 class="text-center section-title m-4">News</h2>
        <div class="container">
            <div class="row justify-content-center mb-2">
                {% for post in posts %}
                    <div class="card m-2 col-sm-12 col-md-auto" style="width: 18rem;">
                        <div class="card-body d-flex flex-column">
                            <img class="card-img-top"
                                 src="{% if post.image %}{{ post.image.url }}{% else %}{% static 'imgs/avatar.jpg' %}{% endif %}"
                                 alt="Card image cap">
                            <h5 class="card-title">{{ post.title }}</h5>
{#                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>#}
                            <p class="card-text">{{ post.summary }}...</p>
                            <a href="{{ post.get_absolute_url }}" class="card-link mt-auto">More</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>



{% endblock %}
