{% extends 'base.html' %}

{% block title %}
    Contact
{% endblock %}


{% block header %}
    <div class="container">
        <h2 class="heading mt-5">Contact</h2>
        <hr align="left">
        <form method="post" class="mt-4" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-success btn-lg">Send</button>
        </form>
    </div>
{% endblock %}
