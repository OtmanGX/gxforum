<div class="container">
    {% if messages %}
        {% for msg in messages %}
            <div class="my-2 alert alert-{% if msg.tags == 'error' %}warning{% else %}{{ msg.tags }}{% endif %} alert-dismissible fade show"
                 role="alert">
                {{ msg }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
</div>
